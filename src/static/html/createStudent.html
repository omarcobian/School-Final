<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../ccs/style.css">

</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="imagen" src="../img/logo-sige.png"></h1>
            <nav>
                <ul>
                    <li class="opciones"><a href="/">Home</a></li>
                    <li class="opciones"><a href="#">Register</a></li>
                    <li class="opciones"><a href="/allStudents">Table</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class = "container">
        <h1>Welcome To Student Registration</h1>
    
        <form>
            <div class="mb-3 mt-3">
                <label for="studentName" class="form.label">Name:</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter name" name="studentName">
            </div>
            <div class="mb-3 mt-3">
                <label for="studentLastName" class="form.label">Last Name:</label>
                <input type="text" class="form-control" id="studentLastName" placeholder="Enter Last Name" name="studentLastName">
            </div>
            <div class="mb-3 mt-3">
                <label for="studentEmail" class="form.label">Email:</label>
                <input type="email" class="form-control" id="studentEmail" placeholder="Enter Email" name="studentEmail">
            </div>
            <div class="mb-3 mt-3">
                <label for="studentBirthDay" class="form.label">Birth Day:</label>
                <input type="text" class="form-control" id="studentBirthDay" placeholder="Enter Birth Day" name="studentBirthDay">
            </div>
            <div class="mb-3 mt-3">
                <label for="studentPhoneNumber" class="form.label">Phone Number:</label>
                <input type="number" class="form-control" id="studentPhoneNumber" placeholder="Enter Phone Number" name="studentPhoneNumber">
            </div>
            <div class="mb-3 mt-3">
                <label for="studentAddress" class="form.label">Address:</label>
                <input type="text" class="form-control" id="studentAddress" placeholder="Enter Address" name="studentAddress">
            </div>
            <button type="button" class="btn btn-primary" onclick="studentRegister()">Submit</button>

        </form>
    
    </div>
    <script src="../js/createStudent.js"></script>
</body>
</html>
