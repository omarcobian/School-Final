<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ccs/style.css">
    <title>Courses</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="imagen" src="../img/logo-sige.png"></h1>
            <nav>
                <ul>
                    <li class="opciones"><a href="/">Home</a></li>
                    <li class="opciones"><a href="/home/course">Register</a></li>
                    <li class="opciones"><a href="#">Table</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <h1>Table Course</h1>
    
        <!-- Agrega campos de entrada para filtrar -->
        <div class="mb-3">
            <label for="inputID" class="form-label">ID:</label>
            <input type="text" class="form-control" id="inputID">
        </div>
        <div class="mb-3">
            <label for="inputNombre" class="form-label">Name:</label>
            <input type="text" class="form-control" id="inputNombre">
        </div>    
        <!-- Agrega un botón para filtrar -->
        <button type="button" id="btnFiltrar" class="btn btn-primary" onclick="loadFilteredCourses()">Filtrar</button>
    
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Horario</th>
                    <th>Grupo</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody id="tcourse">
                <!-- Los estudiantes se cargarán aquí -->
            </tbody>
        </table>
    </div>
    
    <!-- Agrega los scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/allCourse.js"></script>
</body>
</html>
