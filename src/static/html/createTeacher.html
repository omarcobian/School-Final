<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Teacher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../ccs/style.css">

</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="imagen" src="../img/logo-sige.png"></h1>
            <nav>
                <ul>
                    <li class="opciones"><a href="/">Home</a></li>
                    <li class="opciones"><a href="#">Register</a></li>
                    <li class="opciones"><a href="/allTeacher">Table</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class = "container">
        <h1>Welcome To Teacher Registration</h1>

        <form>
            <div class="mb-3 mt-3">
                <label for="teacherName" class="form.label">Name:</label>
                <input type="text" class="form-control" id="teacherName" placeholder="Enter name" name="teacherName">
            </div>
            <div class="mb-3 mt-3">
                <label for="teacherLastName" class="form.label">Last Name:</label>
                <input type="text" class="form-control" id="teacherLastName" placeholder="Enter Last Name" name="teacherLastName">
            </div>
            <div class="mb-3 mt-3">
                <label for="teacherEmail" class="form.label">Email:</label>
                <input type="email" class="form-control" id="teacherEmail" placeholder="Enter Email" name="teacherEmail">
            </div>
            <div class="mb-3 mt-3">
                <label for="teacherBirthDay" class="form.label">Birth Day:</label>
                <input type="text" class="form-control" id="teacherBirthDay" placeholder="Enter Birth Day" name="teacherBirthDay">
            </div>
            <div class="mb-3 mt-3">
                <label for="teacherPhoneNumber" class="form.label">Phone Number:</label>
                <input type="number" class="form-control" id="teacherPhoneNumber" placeholder="Enter Phone Number" name="teacherPhoneNumber">
            </div>
            <div class="mb-3 mt-3">
                <label for="teacherSpecialty" class="form.label">Specialty:</label>
                <input type="text" class="form-control" id="teacherSpecialty" placeholder="Enter Specialty" name="teacherSpecialty">
            </div>
            <button type="button" class="btn btn-primary" onclick="teacherRegistrer()">Submit</button>
        </form>
    </div>
    <script src="../js/createTeacher.js"></script>
</body>
</html>
