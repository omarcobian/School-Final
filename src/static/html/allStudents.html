<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ccs/style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img class="imagen" src="../img/logo-sige.png"></h1>
            <nav>
                <ul>
                    <li class="opciones"><a href="#">Home</a></li>
                    <li class="opciones"><a href="http://localhost:3000/home/students">Registro</a></li>
                    <li class="opciones"><a href="#">Tabla</a></li>
                </ul>
            </nav>
        </div>
    </header>

<div class="container">
    <h1>Tabla de Estudiantes</h1>

    <!-- Agrega campos de entrada para filtrar -->
    <div class="mb-3">
        <label for="inputID" class="form-label">ID:</label>
        <input type="text" class="form-control" id="inputID">
    </div>
    <div class="mb-3">
        <label for="inputNombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="inputNombre">
    </div>
    <div class="mb-3">
        <label for="inputApellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="inputApellido">
    </div>

    <!-- Agrega un botón para filtrar -->
    <button type="button" id="btnFiltrar" class="btn btn-primary">Filtrar</button>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha de Nacimiento</th>
                <th>Email</th>
                <th>Número de Teléfono</th>
                <th>Dirección</th>
                <th>Estado</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody id="talumnos">
            <!-- Los estudiantes se cargarán aquí -->
        </tbody>
    </table>
</div>

<!-- Agrega los scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/allStudent.js"></script>
</body>
</html>
